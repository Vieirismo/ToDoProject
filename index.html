<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Project</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <h1>Minhas Tarefas</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit" id="add-button">Adicionar <i class="fas fa-plus"></i></button>
        </form>

        <div id="filters">
            <button id="all-button" class="active">Todas</button>
            <button id="active-button">Ativas</button>
            <button id="finished-button">Conclu√≠das</button>
        </div>
        
        <ul id="tasks">
            </ul>
    </div>
    <script src="public/src/main.js"></script>
</body>
</html>
